apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          ports:
            - name: http
              protocol: TCP
              containerPort: 11434
          lifecycle:
            postStart:
              exec:
                command: ["ollama", "run", "llama3"]
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 2
          volumeMounts:
            - name: ollama-data
              mountPath: /.ollama
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  ports:
  - name: http
    port: 11434
    protocol: TCP
    targetPort: 11434
  selector:
    app: ollama
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi